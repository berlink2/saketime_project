{% extends 'base.html' %}

{% block content %}
    <div class="container">

        <div class="row wow fadeIn">
            <div class="col-6 offset-3">
                <h5 class="my-5 h2 text-center">Contact us</h5>
                <form method="POST">
                    {% csrf_token %}
                    <p class="mx-auto text-center">Your name</p>

                    <div class="form-group">

                        <input type="text" class="form-control {% if form.name.errors %}is-invalid{% endif %}"
                               id="id_name"
                               name="name"
                               value="{{ form.name.value|default:"" }}">
                        {% if form.name.errors %}
                            <div class="invalid-feedback">
                                {{ form.name.errors }}
                            </div>
                        {% endif %}
                    </div>
                    <div class="form-group">
                        <p class="mx-auto text-center"> Message</p> <textarea class="form-control {% if form.message.errors %}
      is-invalid{% endif %}"
                                                               id="id_message"
                                                               name="message"
                                                               rows="3">
      {{ form.message.value|default:"" }}
</textarea>
                        {% if form.message.errors %}
                            <div class="invalid-feedback">
                                {{ form.message.errors }}
                            </div>
                        {% endif %}
                    </div>
                <div class="form-row col-12 text-center">
                    <div class="col-12">
                    <button type="submit"  class="btn  btn-danger">Submit</button>
                    </div>
                </div>
                </form>
            </div>
        </div>

    </div>

{% endblock content %}
