{% extends 'base.html' %}
{% load thumbnail %}

{% block content %}
    <div class="container mt-5 text-center">
    <div class="row">
        {% for brewery in page_obj %}
        <div class="col">
<p>
        {% thumbnail brewery.image '200x200' as im %}
        <img src="{{ im.url }}"/>
        {% endthumbnail %}
        </p>
        <p><a href="{% url 'brewery' brewery.slug%}"> {{ brewery.name }}</a></p>
        Prefecture: {{ brewery.prefecture }}
        </div>
        {% endfor %}

    </div>



    </div>







{% endblock content %}
