{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5 text-center">
    <div class="row">
        {% for brewery in page_obj %}
        <div class="col">
<p>

        <img src="{{ brewery.image.url }}" height="200" width="200"/>
        </p>
        <p><a href="{% url 'brewery' brewery.slug%}"> {{ brewery.name }}</a></p>
        Prefecture: {{ brewery.prefecture }}
        </div>
        {% endfor %}

    </div>



    </div>







{% endblock content %}
