{% extends 'base.html' %}
{% load static %}
{% load thumbnail %}

{% block content %}
    <style>
    .card {
        min-height: 100vh;
    }

</style>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card my-5 rounded">
          <div class="row justify-content-center mt-4">
              {% thumbnail object.profile_image "300x300" as im%}
          <img class="rounded-circle" src="{{ im.url }}"/>

              {% endthumbnail %}
          </div>
        <div class="card-body text-center">
            <h3>{{ userprofile.user.username }}</h3>
            <u>Reviews</u>
            <p><small><a href="#">Write a review!</a> </small></p>
          </div>

        </div>
      </div>
    </div>
  </div>

{% endblock content %}
