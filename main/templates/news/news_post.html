{% extends 'base.html' %}
{% block content %}
<div class="container">

<div class="row">
    <h4>{{ post.title }}</h4>


    <div class="col-12 mt-3">

    <img src="{{ post.image.url }}" height="300" width="300"/>
        <p class="lead">by {{ post.author }}</p>
        <p>{{ post.date }}</p>
        <p>{{ post.body|linebreaks }}</p>

    </div>

</div>

</div>


{% endblock %}
