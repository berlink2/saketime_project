{% load staticfiles %}
<nav class="navbar navbar-expand-lg navbar-light bg-white">

    <a class="navbar-brand" href="{% url 'home' %}">
   <img src="{% static 'images/masu.jpeg' %}" width="100" height="100" alt="logo"> SakeTime
    </a>

    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse" data-target="#navbarSupportedContent"><span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Left -->
        <ul class="navbar-nav mr-auto">

            <li class="nav-item">
                <a class="nav-link text-dark" href="{% url 'about-us' %}">About us</a></li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="{% url 'contact-us' %}">Contact</a></li>
        </ul>

        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link text-white btn-danger mr-2" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
             <li class="nav-item">
                <a class="nav-link text-white btn-danger mr-3" href="{% url 'login' %}">Login</a>
            </li>
             <li class="nav-item">
                <a class="nav-link text-white btn-danger" href="{% url 'register' %}">Sign Up</a>
            </li>
            {% endif %}

        <li class="nav-item">
            <a class="nav-link" href="{% url 'cart' %}">
                <i class="fas fa-shopping-cart fa-lg"></i>

        </ul>
